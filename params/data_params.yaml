
pDataDir: "/root/CoverageControl_ws/data/pure_coverage/" # Absolute location
pEnvironmentConfig: "./env_params.yaml" # Relative to pDataDir

# The generator requires a TorchVision JIT transformer model
# for resizing robot local maps on the GPU
# The python script for generating the model is located at
# CoverageControl/cppsrc/torch/resize.py
# resize.pt is also present for pCNNMapSize of 32
pTorchVisionTransformJIT: "./TorchVisionResize_32.pt" # Relative to pDataDir

pNumDataset: 1000

# Number of steps to take before data is stores
# This helps in creating a more diverse dataset
pEveryNumSteps: 5

# The robots stop moving once the algorithm has converged
# Having some of these converged steps can help in stabilizing robot actions
pConvergedDataRatio: .25

# Resizing of maps and Sparsification of tensors are triggered every pTriggerPostProcessing dataset
# This should be set based on RAM resources available on the system
pTriggerPostProcessing: 1000

pCNNMapSize: 32
pEdgeWeights: 0 # 0: inversely proportional 1: proportional
pSaveAsSparseQ: True
pNormalizeQ: True

DataSetSplit:
  pTrainRatio: .7
  pValRatio:  .2
  pTestRatio: .1

